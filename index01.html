  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  
  
  <div id="app">
    <h1>Primeiro App</h1>
    <!-- {{nome}} propriedade do Vue-->
    <a v-bind:href="canal">YOUTUBE</a>
    
  </div>
  
  <script>
    // Estanciando o Vue
    new Vue({
      el: '#app', // Interpretação do elemento App
      data() {
        return {
          nome: 'Matheus',
          canal: 'https://youtube.com'
          
        }
      },
      
    })
  </script>
