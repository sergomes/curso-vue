  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  
  
<div id="app">
  <h1 v-if="auth">Bem vindo: {{usuario}}</h1>
  <p v-else>Voçê esta logado como visitante</p>
  <button v-on:click="auth = !auth">
    {{auth ? 'Deslogar' : 'Entrar'}}
  </button>

  <script>
    new Vue ({
      el: '#app',
      data() {
        return {
          usuario: 'Sujeito Programador',
          auth: false,
        }
      },
    })
  </script>
</div>
